# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  windows: circleci/windows@5.0
  general-platform-helpers: okta/general-platform-helpers@1.8

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    executor:  
      name: windows/default
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: dotnet tool install --global PowerShell --version 7.0
      - run:
          name: "build stage"
          command: |
              pwsh ./build.ps1
      - run:
          name: "Import Module" 
          command: |
              pwsh -Command "Import-Module -Name './src/Okta.PowerShell' -Verbose;"
      - persist_to_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          root: .
          paths:
            - .
  test:
    executor:  
      name: windows/default
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - attach_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          at: workspace
      - run:
          name: "Run Test"
          command: |
              pwsh -Command "./build.ps1;Import-Module -Name './src/Okta.PowerShell' -Verbose;Install-Module Pester -Repository 'PSGallery' -Force -SkipPublisherCheck;$Result = Invoke-Pester -PassThru;if ($Result.FailedCount -gt 0) { exit $Result.FailedCount }"
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
  semgrep:
    jobs:
      - general-platform-helpers/job-semgrep-prepare:
          name: semgrep-prepare
      - general-platform-helpers/job-semgrep-scan:
          name: "Scan with Semgrep"
          requires:
            - semgrep-prepare
